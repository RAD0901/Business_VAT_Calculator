<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAT Calculator Pro - Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .card {
            background: white;
            color: #333;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 2rem 0;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 0.5rem;
            transition: transform 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .status {
            background: #e8f5e8;
            color: #2d5a2d;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ VAT Calculator Pro - Test Page</h1>
        <div class="card">
            <h2>Application Status Check</h2>
            <div id="status" class="status">
                ‚úÖ Basic HTML and CSS loaded successfully
            </div>
            <div id="js-status"></div>
            <div id="library-status"></div>
            
            <h3>Quick Navigation Test</h3>
            <button class="btn" onclick="testNavigation('landing')">üè† Landing</button>
            <button class="btn" onclick="testNavigation('demo')">üéØ Demo</button>
            <button class="btn" onclick="testNavigation('upload')">üìä Upload</button>
            <button class="btn" onclick="testNavigation('help')">‚ùì Help</button>
            <button class="btn" onclick="testNavigation('about')">‚ÑπÔ∏è About</button>
            
            <div id="nav-result" style="margin-top: 1rem;"></div>
            
            <hr style="margin: 2rem 0;">
            
            <h3>Load Full Application</h3>
            <button class="btn" onclick="loadFullApp()" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                üöÄ Load Full VAT Calculator
            </button>
        </div>
    </div>

    <script>
        console.log('Test page JavaScript loaded');
        
        // Update status
        document.getElementById('js-status').innerHTML = '<div class="status">‚úÖ JavaScript execution working</div>';
        
        // Test library loading
        function testLibraryLoad() {
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js';
            script.onload = function() {
                document.getElementById('library-status').innerHTML = '<div class="status">‚úÖ External XLSX library loaded successfully</div>';
            };
            script.onerror = function() {
                document.getElementById('library-status').innerHTML = '<div class="status" style="background: #fee; color: #a00;">‚ùå External XLSX library failed to load (this is normal for file:// protocol)</div>';
            };
            document.head.appendChild(script);
        }
        
        // Test navigation
        function testNavigation(page) {
            const result = document.getElementById('nav-result');
            result.innerHTML = `<div class="status">‚úÖ Navigation to ${page} would work - JavaScript functions properly</div>`;
            
            // Simulate hash change
            window.location.hash = `/${page}`;
            console.log(`Navigation test: ${page}, Hash: ${window.location.hash}`);
        }
        
        // Load full application
        function loadFullApp() {
            window.location.href = 'index.html';
        }
        
        // Run library test
        testLibraryLoad();
        
        console.log('Test page fully initialized');
    </script>
</body>
</html>
