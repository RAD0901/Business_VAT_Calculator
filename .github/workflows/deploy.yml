name: Deploy to Netlify

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Validate HTML files
      run: |
        # Install html-validate if we need HTML validation
        # npm install -g html-validate
        echo "HTML validation step - can be expanded later"
        
    - name: Test JavaScript syntax
      run: |
        # Basic syntax check for JavaScript files
        find assets/js -name "*.js" -exec node -c {} \;
        echo "JavaScript syntax check completed"
        
    - name: Check for broken links (optional)
      run: |
        echo "Link checking step - can be expanded later"
        
    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v2.1.0
      with:
        publish-dir: '.'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions"
        enable-pull-request-comment: true
        enable-commit-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        
    - name: Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        configPath: '.github/lighthouse/lighthouse.json'
        uploadArtifacts: true
        temporaryPublicStorage: true
